<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <title>Cordova InAppBrowser</title>

</head>

<body>
    <div class="container bg-light" style="height: 100vh">
        <div class="text-center">

            <h3>InAppBrowser Options</h3>

            <form class="mx-5">
                <textarea id="iabOptions" class="form-control" rows="3"></textarea>
            </form>

            <div class="row">
                <div class="col">
                    <a href="index.html" class="btn btn-secondary btn-lg home-btn m-3"> Cancel</a>
                </div>
                <div class="col">
                    <a id="submitButton" class="btn btn-primary btn-lg home-btn m-3"> Submit</a>
                </div>
            </div>

        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/iab_options.js"></script>
</body>

</html>
