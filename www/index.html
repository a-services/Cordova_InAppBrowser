<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">

        <title>Cordova InAppBrowser</title>

    </head>
    <body>
        <div class="container bg-light" style="height: 100vh">

            <div class="text-center">
                <img class="mt-3" src="img/logo.png">
                <h3>Cordova InAppBrowser</h3>

                <p><a id="button1" class="btn btn-info btn-lg home-btn px-4"> Login</a></p>
                <p><a id="button2" class="btn btn-info btn-lg home-btn px-4"> Screen 1</a></p>
                <p><a id="button3" class="btn btn-info btn-lg home-btn px-4"> Screen 2</a></p>
                <p><a href="options.html" class="btn btn-info btn-lg home-btn px-4"> Options</a></p>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
        <script src="js/iab_options.js"></script>
    </body>
</html>
